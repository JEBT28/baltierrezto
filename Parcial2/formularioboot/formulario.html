<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="w-screen h-screen bg-blue-600 lg:flex lg:items-center lg:justify-center">
    <div
      class="w-full h-full overflow-scroll bg-white shadow lg:rounded-lg lg:overflow-hidden lg:grid lg:grid-cols-7 lg:w-4/6 lg:h-4/5"
    >
      <!--Seccion imagen-->
      <section
        class="flex items-center hidden lg:block lg:h-full lg:flex lg:items-center lg:col-span-3"
        style="background-color: #ffd9ee"
      >
        <img src="./img/pablo-education.png" alt="" srcset="" />
      </section>
      <!--Seccion formulario-->
      <section class="p-12 lg:col-span-4">
        <h1 class="mb-3 text-2xl font-bold">Welcome to BookClub</h1>
        <img class="h-32 md:h-32 lg:hidden" src="./img/pablo-education.png" alt="" srcset="" />
        <p class="mb-3 text-xs text-gray-500">
          Get instant access to the key takeways from the world's next
          influtential books ever written that are guaranted to changed your
          life.
        </p>
        <form class="flex flex-wrap w-full " action="sumbit" method="post">
          <div class="flex flex-col w-full mb-4 md:pr-4 md:w-1/2">
            <label class="text-sm font-medium" for="first-name"
              >First Name</label
            ><input
              class="w-full px-2 py-2 text-sm bg-gray-100 rounded lg:w-full"
              type="text"
              placeholder="Type your first name..."
              name="first-name"
              id="first-name"
            />
          </div>
          <div class="flex flex-col w-full mb-4 md:pl-4 md:w-1/2">
            <label class="text-sm font-medium" for="last-name">Last Name</label
            ><input
              class="w-full px-2 py-2 text-sm bg-gray-100 rounded lg:w-full"
              type="text"
              placeholder="Type your last name..."
              name="last-name"
              id="last-name"
            />
          </div>
          <div class="flex flex-col w-full mb-4">
            <label class="text-sm font-medium" for="email">Email</label
            ><input
              class="w-full px-2 py-2 text-sm bg-gray-100 rounded lg:w-full"
              type="email"
              placeholder="Type your email..."
              name="email"
              id="email"
            />
          </div>
          <div class="flex flex-col w-full mb-4 md:pr-4 md:w-1/2">
            <label class="text-sm font-medium" for="password">Password</label
            ><input
              class="w-full px-2 py-2 text-sm bg-gray-100 rounded lg:w-full"
              type="password"
              placeholder="Type your first name..."
              name="password"
              id="password"
            />
          </div>
          <div class="flex flex-col w-full mb-4 md:pl-4 md:w-1/2">
            <label class="text-sm font-medium" for="conf-password"
              >Confirm Password</label
            ><input
              class="w-full px-2 py-2 text-sm bg-gray-100 rounded lg:w-full"
              type="password"
              placeholder="Type your password again..."
              name="conf-password"
              id="conf-password"
            />
          </div>
          <div class="flex items-center mb-4 lg:w-full">
            <input type="checkbox" name="terms" id="terms" />
            <label class="ml-2 text-xs font-medium text-gray-400" for="terms">
              Yes, I understand and agree to BookClub's
              <b class="text-blue-700">Terms of Service</b>, including the
              <b class="text-blue-700">User Agreement</b> and
              <b class="text-blue-700">Privacy Policy</b>.
            </label>
          </div>
          <button class="w-full p-2 mb-2 text-white bg-blue-700 rounded md:w-auto " >Create Account</button>
          <p class="w-full text-xs font-medium text-gray-400">Already have an account? <a class="text-blue-700" href=""> Log in</a></p>
        </form>
        <div class="flex justify-between mt-10 ">
          <p class="text-xs font-medium text-gray-400 ">Styles of <a class="text-blue-700" href="https://tailwindcss.com/">TailwindCSS</a></p>
          <p class="text-xs font-medium text-gray-400 ">Design <a class="text-blue-700" href="https://dribbble.com/shots/8731308-Create-Account?utm_source=Clipboard_Shot&utm_campaign=danielcerescu&utm_content=Create%20Account&utm_medium=Social_Share&utm_source=Clipboard_Shot&utm_campaign=danielcerescu&utm_content=Create%20Account&utm_medium=Social_Share">dribbble</a></p>
      </div>
      </section>
    </div>
  </body>
</html>
