<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JQuery</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</head>
<body class="w-screen h-screen bg-green-400 sm:flex sm:justify-center sm:items-center" style="font-family: ubuntu !important;">
    <div class="box-border w-full h-full sm:w-[28rem] sm:h-96 bg-white rounded-lg shadow-lg p-6">
        <form action="" method="get" class="box-content flex flex-col space-y-4">
            <h1 class="text-3xl font-semibold ">Iniciar sesion</h1>
        <div class="flex flex-col">
            <label class="text-xl font-semibold">Usuario</label>
            <input type="text" name="user" id="user" placeholder="Ingresa tu usuario o email..." class="w-full px-4 py-2 font-semibold bg-green-100 rounded-lg focus:outline-none">
        </div>
        <div class="flex flex-col">
            <label class="text-xl font-semibold">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña..." class="w-full px-4 py-2 font-semibold bg-green-100 rounded-lg focus:outline-none">
        </div>
        <input type="button" id="login" value="Iniciar Sesion" class="w-full px-4 py-2 font-semibold text-white bg-green-500 rounded-lg cursor-pointer focus:outline-none">
        </form>
    </div>


    <div id="modal" class="fixed top-0 left-0 flex items-center justify-center hidden w-full h-full opacity-0 pointer-events-none modal">
        <div class="absolute w-full h-full bg-gray-900 opacity-50 modal-overlay"></div>
        
        <div class="z-50 w-11/12 mx-auto overflow-y-auto bg-white rounded shadow-lg modal-container md:max-w-md">
          
          <div class="absolute top-0 right-0 z-50 flex flex-col items-center mt-4 mr-4 text-sm text-white cursor-pointer modal-close">
            <svg class="text-white fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
    
          <!-- Add margin if you want to see some of the overlay behind the modal-->
          <div class="px-6 py-4 text-left modal-content">
            <!--Title-->
            <div class="flex items-center justify-between pb-3">
              <p class="text-2xl font-bold" id="title-modal">Simple Modal!</p>
              <div class="z-50 cursor-pointer modal-close">
                <svg class="text-black fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
              </div>
            </div>
    
            <!--Body-->
            <p id="content-modal">Modal content can go here</p>
    
            <!--Footer-->
            <div class="flex justify-end pt-2">
              <button class="p-3 px-4 text-white bg-green-500 rounded-lg modal-close hover:bg-green-700">Cerrar</button>
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
